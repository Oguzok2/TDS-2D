<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower clicker 2D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="startmenu">
        <div class="name">
            <h1>TOWER CLICKER 2D</h1>
        </div>
        <div class="btns">
            <h2 class="start-btn">START</h2>
        </div>
    </div>
    <div class="game">
        <div class="shop">
            <div class="auto auto-1">
                <img class="autoclick autoclick1" src="cursor.png">
                <h2 class="auto-cost auto-cost1">10 exp</h2>
            </div>
            <div class="auto auto-2">
                <img class="autoclick autoclick2" src="cursor2.png">
                <h2 class="auto-cost auto-cost2">100 exp</h2>
            </div>
            <div class="auto auto-3">
                <img class="autoclick autoclick3" src="castle.png">
                <h2 class="auto-cost auto-cost3">1000 exp</h2>
            </div>
            <div class="auto auto-4">
                <img class="autoclick autoclick4" src="city.png">
                <h2 class="auto-cost auto-cost4">10000 exp</h2>
            </div>
            <div class="auto auto-5">
                <img class="autoclick autoclick5" src="images.png">
                <h2 class="auto-cost auto-cost5">100000 exp</h2>
            </div>
        </div>
        <div class="clicker">
            <h1 class="exp">EXP: 0</h1>
            <img class="tower" src="tower (1) (1).png">
        </div>
        <div class="upgrade-shop">
            <div class="auto auto-1">
                <h2 class="autoclick click1">+1</h2>
                <h2 class="click-cost click-cost1">100 exp</h2>
            </div>
            <div class="auto auto-2">
                <h2 class="autoclick click2">+15</h2>
                <h2 class="click-cost click-cost2">1000 exp</h2>
            </div>
            <div class="auto auto-3">
                <h2 class="autoclick click3">+200</h2>
                <h2 class="click-cost click-cost3">10000 exp</h2>
            </div>
            <div class="auto auto-4">
                <h2 class="autoclick click4">+2500</h2>
                <h2 class="click-cost click-cost4">  100000 exp</h2>
            </div>
            <div class="auto auto-5">
                <h2 class="autoclick click5">+30000</h2>
                <h2 class="click-cost click-cost5">   1000000 exp</h2>
            </div>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
